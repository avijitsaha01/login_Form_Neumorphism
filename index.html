<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - Neumorphism</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="action">
        <label for="user"> <i class="fa fa-user">User Name</i></label>
        <br />
        <input type="text" name="user" id="user" required value="" />
        <br />
        <label for="pw"><i class="fa fa-lock">Password</i></label> <br />
        <input type="password" name="pw" id="pw" />
        <a href="#" class="forgetpw">Forgot Password</a>
        <button>
          <i class="fa fa-send"></i>
          <input type="submit" value="submit" name="submit" id="submit" />
        </button>
      </form>
      <div class="signup">
        <span>Not a member!! </span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
